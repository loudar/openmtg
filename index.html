<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="OpenMTG - Pixi.js MTG UI prototype"/>
    <title>OpenMTG</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a0a0a;
            color: #eaeaea;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        /* Ensure canvas fills initial viewport nicely */
        canvas {
            display: block;
            outline: none;
        }

        /* Dark mode form controls with unified padding */
        input, button, textarea {
            background-color: #111827; /* gray-900 */
            color: #e5e7eb;            /* gray-200 */
            border: 1px solid #374151; /* gray-700 */
            padding: 8px 12px;         /* unified padding */
            border-radius: 6px;
        }
        input::placeholder, textarea::placeholder {
            color: #9ca3af;            /* gray-400 */
        }
        button {
            cursor: pointer;
        }
        button:hover:not(:disabled) {
            background-color: #1f2937; /* gray-800 */
            border-color: #4b5563;     /* gray-600 */
        }
        button:disabled, input:disabled, textarea:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        input:focus, textarea:focus, button:focus {
            outline: 2px solid #2563eb; /* blue-600 */
            outline-offset: 1px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
<h1 class="sr-only">OpenMTG</h1>
<script type="module">
    // Importing the module will auto-start the UI in browser context
    import "./index.ts";
</script>
</body>
</html>
